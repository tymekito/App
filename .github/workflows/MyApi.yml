name: Build and deploy ASP.NET Core API to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/api

    - name: Build
      run: dotnet build src/api --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/api --configuration Release --output ./publish --no-build

